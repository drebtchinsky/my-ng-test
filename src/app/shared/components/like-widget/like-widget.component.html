<div (click)="like()" (keyup.enter)="like()" class="like-widget-container">
  <fa-icon tabindex="0" [attr.aria-describedby]="id" role="button" size="1x" [icon]="fonts.faThumbsUp"></fa-icon>
  <span [attr.id]="id" [attr.aria-label]="likes+': people liked'" aria-live="true" aria-atomic="true"
    class="like-counter">
    {{likes}}
  </span>
</div>
